name: cicd

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cicd:
    runs-on: [self-hosted, Linux, Ubuntu, x64]
    strategy:
      max-parallel: 1
      matrix:
        python-version: [python27, python38]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BASE_BRANCH }}
          # ref: ${{ github.head_ref }}
          submodules: recursive
      - name: testing git commands
        run: |
          git clone -b Issue495-CI/CD https://github.com/open-traffic-generator/snappi-tests
          cd snappi-tests
          git commit --allow-empty -m "testing commit on branch"
          git push origin master

